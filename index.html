<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
        <div id="calculator">
            <div id="screen"></div>
            <button id="seven"><h4>7</h4></button>
            <button id="eight"><h4>8</h4></button>
            <button id="nine"><h4>9</h4></button>
            <button id="divide"><h4>/</h4></button>
            <button id="four"><h4>4</h4></button>
            <button id="five"><h4>5</h4></button>
            <button id="six"><h4>6</h4></button>
            <button id="multiply"><h4>*</h4></button>
            <button id="one"><h4>1</h4></button>
            <button id="two"><h4>2</h4></button>
            <button id="three"><h4>3</h4></button>
            <button id="minus"><h4>-</h4></button>
            <button id="clear"><h4>AC</h4></button>
            <button id="zero"><h4>0</h4></button>
            <button id="equal"><h4>=</h4></button>
            <button id="plus"><h4>+</h4></button>                
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
